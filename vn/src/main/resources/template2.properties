
.SenseMap.select=SELECT ${legacysensemap.table.base}$XY$.synsetid,${legacysense.table.base}$X$.sensekey FROM ${legacysensemap.table.base}$XY$ INNER JOIN ${legacysense.table.base}$X$ ON ${legacysensemap.table.base}$XY$.srcsynsetid = ${legacysense.table.base}$X$.synsetid WHERE ${legacysense.table.base}$X$.sensekey LIKE ? ESCAPE '/';
.SynsetMap.select=SELECT ${legacysynsetmap.table.base}$XY$.synsetid,${legacysense.table.base}$X$.sensekey FROM ${legacysynsetmap.table.base}$XY$ INNER JOIN ${legacysense.table.base}$X$ ON ${legacysynsetmap.table.base}$XY$.srcsynsetid = ${legacysense.table.base}$X$.synsetid WHERE ${legacysense.table.base}$X$.sensekey LIKE ? ESCAPE '/';
.Sense.select=SELECT ${sense.table}$X$.synsetid,${sense.table}$X$.sensekey FROM ${sense.table}$X$ WHERE ${sense.table}$X$.sensekey LIKE ? ESCAPE '/';
