SnSyntagm.table=syntagms
SnSyntagm.create=CREATE TABLE IF NOT EXISTS %SnSyntagm.table% ( syntagmid INTEGER NOT NULL AUTO_INCREMENT, synset1id INTEGER NOT NULL, word1id INTEGER NOT NULL, synset2id INTEGER NOT NULL, word2id INTEGER NOT NULL, PRIMARY KEY (syntagmid) );
SnSyntagm.pk=ALTER TABLE %SnSyntagm.table% ADD CONSTRAINT pk_%SnSyntagm.table% PRIMARY KEY (syntagmid);
SnSyntagm.no-pk=ALTER TABLE %SnSyntagm.table% DROP CONSTRAINT pk_%SnSyntagm.table% CASCADE;
SnSyntagm.index1=ALTER TABLE %SnSyntagm.table% ADD INDEX k_%SnSyntagm.table%_synset1id_word1id (synset1id,word1id);
SnSyntagm.no-index1=ALTER TABLE %SnSyntagm.table% DROP INDEX k_%SnSyntagm.table%_synset1id_word1id;
SnSyntagm.index2=ALTER TABLE %SnSyntagm.table% ADD INDEX k_%SnSyntagm.table%_synset2id_word2id (synset2id,word2id);
SnSyntagm.no-index2=ALTER TABLE %SnSyntagm.table% DROP INDEX k_%SnSyntagm.table%_synset2id_word2id;
SnSyntagm.insert=INSERT INTO %SnSyntagm.table% (synset1id,word1id,synset2id,word2id) VALUES (?,?,?,?);
SnSyntagm.select1=SELECT %SnSyntagm.table%.synset1id,%SnSyntagm.table%.word1id FROM %SnSyntagm.table% WHERE %SnSyntagm.table%.synset2id = ? AND %SnSyntagm.table%.word2id = ?;
SnSyntagm.select2=SELECT %SnSyntagm.table%.synset2id,%SnSyntagm.table%.word2id FROM %SnSyntagm.table% WHERE %SnSyntagm.table%.synset1id = ? AND %SnSyntagm.table%.word1id = ?;
SnSynset.table=synsets
SnWord.table=words
sn0.SyntagmXWordXSynset.view=syntagmsXwordsXsynsets
sn0.SyntagmXWordXSynset.createview=CREATE OR REPLACE VIEW %sn0.SyntagmXWordXSynset.view% AS SELECT word1id, w1.lemma AS lemma1, synset1id, s1.pos AS pos1, s1.definition AS definition1, word2id, w2.lemma AS lemma2, synset2id, s2.pos AS pos2, s2.definition AS definition2 FROM %SnSyntagm.table% INNER JOIN %SnWord.table% AS w1 ON word1id = w1.wordid INNER JOIN %SnWord.table% AS w2 ON word2id = w2.wordid INNER JOIN %SnSynset.table% AS s1 ON synset1id = s1.synsetid INNER JOIN %SnSynset.table% AS s2 ON synset2id = s2.synsetid;
